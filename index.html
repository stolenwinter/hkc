    <style>
        /* Container styling */
        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Icon styling */
        .social-icons a {
            color: #333;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        /* Change color on hover for each icon */
        .social-icons a:hover .fa-facebook { color: #3b5998; } /* Facebook */
        .social-icons a:hover .fa-instagram { color: #E1306C; } /* Instagram */
        .social-icons a:hover .fa-telegram { color: #0088cc; } /* Telegram */
        .social-icons a:hover .fa-goodreads { color: #553b08; } /* Goodreads */
        .social-icons a:hover .fa-letterboxd { color: #00c36a; } /* Letterboxd */
        .social-icons a:hover .fa-youtube { color: #FF0000; } /* YouTube */
    </style>
